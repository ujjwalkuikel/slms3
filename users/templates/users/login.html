{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body >
  <form action="{% url 'user_login' %}" method="post">
    <div class="form-group">


    {% csrf_token %}
    
    <div class="container col-md-3" >
      <div class="row">

        <h1 class="h3 mb-3 font-weight-normal text-center">User Login</h1>
    <label for="username">Username:</label>
    <input type="text" name="username" placeholder="Username" class="form-control">

    <label for="password">Password:</label>
    <input type="password" name="password" class="form-control">
    </div>
    <div class="row justify-content-center">
        <input type="submit" value="Login" class="btn btn-success btn-lg mt-3 col-md-3">
    </div>
   

  </div>
    </div>
</form>
<div class="container col-md-3"><p class="h6 my-2">Not registered yet? <a href="/register"> Register here</a>!</p></div>

</body>
</html>




{% endblock  %}
